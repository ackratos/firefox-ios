        <div>Window Closing Test</div>

    <script>
        console.log('open-close');
        if (document.location.search === "?close-window") {
            console.log('closing');
            window.close();
        } else {
            window.open("open-and-close-window.html?close-window");
            setTimeout(function () {
                       window.close();
            }, 8000);
        }
    </script>
